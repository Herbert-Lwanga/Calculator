<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="calc">
            <div class="screen">
                <div class="screenTop"></div>
                <div class="screenResult"></div>
            </div>
            <div class="bottomContainer">
                <div class="top">
                    <button class="topLevel clear">CLEAR</button>
                    <button class="topLevel delete">DELETE</button>
                </div>
                <div class="bottom">
                    <button class="num seven">7</button>
                    <button class="num eight">8</button>
                    <button class="num nine">9</button>
                    <button class="num add operator">+</button>
                    <button class="num four">4</button>
                    <button class="num five">5</button>
                    <button class="num six">6</button>
                    <button class="num sub operator">-</button>
                    <button class="num one">1</button>
                    <button class="num two">2</button>
                    <button class="num three">3</button>
                    <button class="num times operator">*</button>
                    <button class="num operator">.</button>
                    <button class="num zero">0</button>
                    <button class="num equal operator">=</button>
                    <button class="num divide operator">/</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
